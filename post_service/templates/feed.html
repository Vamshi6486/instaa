<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #555;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .post {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            flex: 1 1 calc(30% - 20px);
            margin-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
        }
        .comment-section {
            margin-top: 10px;
        }
        .comment-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .comment-input input[type="text"] {
            flex: 1;
        }
        .comment-list {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ccc;
            display: none;  /* Start hidden */
        }
        .comment {
            background: #e9ecef;
            border-radius: 4px;
            padding: 5px;
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            .post {
                flex: 1 1 calc(45% - 20px);
            }
        }
        @media (max-width: 480px) {
            .post {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Feed, User {{ user_id }}</h1>
    
    <h2>Create a New Post</h2>
    <form action="/posts?token={{ request.args.get('token') }}" method="post" enctype="multipart/form-data">
        <label>Caption:</label>
        <input type="text" name="caption" placeholder="Write a caption..."><br>
        <label>Image:</label>
        <input type="file" name="image" accept="image/*"><br>
        <button type="submit">Post</button>
    </form>

    <h2>All Posts</h2>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <p>Posted by User {{ post.user_id }}</p>
                <img src="{{ url_for('uploaded_file', filename=post.image_path) }}" alt="Post Image">
                <p>{{ post.caption }}</p>
                
                <div class="comment-section">
                    <button onclick="toggleComments({{ post.id }})">Comment</button>
                    <div class="comment-input" style="display: none;" id="comment-input-{{ post.id }}">
                        <input type="text" placeholder="Write a comment..." name="comment" id="comment-{{ post.id }}">
                        <button onclick="submitComment({{ post.id }})">Submit</button>
                    </div>
                    
                    <div class="comment-list" id="comment-list-{{ post.id }}">
                        <!-- Comments will be dynamically added here -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        function toggleComments(postId) {
            const commentList = document.getElementById(`comment-list-${postId}`);
            const commentInput = document.getElementById(`comment-input-${postId}`);
            // Toggle the visibility of the comment list and input
            commentList.style.display = commentList.style.display === 'block' ? 'none' : 'block';
            commentInput.style.display = commentInput.style.display === 'block' ? 'none' : 'block';
        }

        function submitComment(postId) {
            const commentInput = document.getElementById(`comment-${postId}`);
            const commentContent = commentInput.value;
        
            if (!commentContent) {
                alert('Please enter a comment.');
                return;
            }
        
            fetch('http://localhost:5002/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    post_id: postId,
                    comment: commentContent
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.message === "Comment added successfully!") {
                    addCommentToDOM(postId, commentContent);
                    commentInput.value = ''; // Clear the input
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error adding the comment: ' + error.message);
            });
        }
        
        

        function addCommentToDOM(postId, commentContent) {
            const commentList = document.getElementById(`comment-list-${postId}`);
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.textContent = commentContent;
            commentList.appendChild(commentDiv);
        }
    </script>
</body>
</html>
